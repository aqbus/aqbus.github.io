<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="tz.js" type="text/javascript"></script>
<script>
      function adjustImageSize() {
  var container = document.getElementById('image-container');
  var img = document.getElementById('my-image');
  var containerWidth = container.offsetWidth;
  var containerHeight = container.offsetHeight;
  
  // 假设我们要将图片的宽度调整到容器宽度，同时保持其宽高比
  img.width = containerWidth;
  
  // 重新计算图片高度以保持宽高比
  img.height = (containerWidth / img.naturalWidth) * img.naturalHeight;
  
  // 如果调整后的图片高度超过了容器高度，我们需要再次调整
  if (img.height > containerHeight) {
    img.height = containerHeight;
    img.width = (containerHeight / img.naturalHeight) * img.naturalWidth;
  }
}
 
// 调整页面加载完成后的图片大小
window.onload = function() {
  adjustImageSize();
};
 
// 如果容器大小发生变化，也要调整图片大小
window.addEventListener('resize', adjustImageSize);
    </script>

    <title>爱情巴士</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background-color: #FFC0CB; color: white; padding: 10px; text-align: center; }
        section { background-color: #f2f2f2; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <div id="image-container" style="width: 488px; height: 587px;">
  <img id="my-image" src="bus.png" alt="My Image" />
</div>
    </header>

        <p>有人半路下车</p>
        <p>而我等来了我想要的车</p>
        <p>却发现自己没有车票</p>
        <p></p>
        <p></p>
        <p>人道洛阳花似锦</p>
        <p>偏我来时不逢春</p>
    </section>
</body>
</html>
